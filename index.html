<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--tags meta sao metadados que podemos informar sobre meu documento html-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="Gerador de senhas"><!--esse meta e para o google encontrar melhor-->
</head>
<body>
    <img src="logo.png" alt="Gerador de senhas logo" class="logo">
    <main class="container_input">
        <span>Tamnho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="15">
        <button id="button" class="button_cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container_passoword" class="container_passoword hide" onclick="copyPassoword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="passoword" class="password"></span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>
    <script src="gerador.js"></script>
</body>
</html>
